<form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
  <div class="mb-3">
    <br>
    <br>
    <div>
      <figure class="text-center">
            <h1>Login</h1>
          </figure>
    </div>
    <br>
    <br>
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su usuario">
    <div id="validationServerUsernameFeedback" class="invalid-feedback"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su password">
    <div id="validationServerUsernameFeedback" class="invalid-feedback"></div>
  </div>
  <div class="mb-3">
    <button [disabled]="myForm.invalid" class="btn btn-primary" onclick="location='/localhost:4200/homepage'">Ingresar</button>
  </div>
</form>
